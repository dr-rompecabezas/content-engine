<form class="tw-form" method="post">
    {% csrf_token %}
    {% if form %}
        {{ form.as_div }}
    {% endif %}
    <div>
        <button type="submit" {% if delete %} class="tw-form-delete" {% endif %}>
            {% if btn_label %}
                {{ btn_label }}
            {% else %}
                Submit
            {% endif %}
        </button>
    </div>
</form>
